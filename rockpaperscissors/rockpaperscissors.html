<!DOCTYPE html>
<html lang="en">
<head>

    <title>RockPaperScissors</title>

</head>
<body>
    <!-- maak 3 buttons-->
     <h1> Rock Paper Scissors</h1>

     <!--display gebruikers en uitslag-->
     <div id="playerDisplay">Player : </div>

     <div id="resultDisplay">Result : </div>
    
     <script src="RockPaperScissors.js"></script>
